<ng-container *ngIf="!isFooter; else iconBookmark">
<div class="mb-4">
  <a class="btn btn-secondary col bookmark-btn dark" [href]="bookmark.url">{{bookmark.name}}</a>
</div>
</ng-container>

<ng-template #iconBookmark>
  <div class="mb-4">
    <a class="btn btn-secondary col bookmark-btn dark" [href]="bookmark.url"></a>
  </div>
</ng-template>
