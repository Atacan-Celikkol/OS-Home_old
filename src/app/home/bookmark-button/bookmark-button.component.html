<ng-container *ngIf="!isFooter; else iconBookmark">
  <div class="mb-4">
    <a class="btn btn-secondary col bookmark-btn dark" [href]="bookmark.url">{{bookmark.name}}</a>
  </div>
</ng-container>

<ng-template #iconBookmark>
  <div class="mb-4">
    <a class="btn btn-secondary footer-bookmark-btn dark d-flex" [href]="bookmark.url">
      <i class="el m-auto {{bookmark.name}}"></i>
    </a>
  </div>
</ng-template>
