<form #form autocomplete="off" action="https://www.google.com/search?" method="GET">
    <div class="input-group">
        <input type="text" class="form-control form-control-lg dark" placeholder="Search..." name="q">
        <div class="input-group-append">
            <button class="btn btn-outline-light btn-lg dark" type="submit" (click)="form.submit()">Search</button>
        </div>
    </div>
</form>
